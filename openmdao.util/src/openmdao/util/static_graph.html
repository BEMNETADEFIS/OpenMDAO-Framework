<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
	<meta charset="utf-8">
    <style>
		.var2var {
          stroke: #ccc;
          stroke-width: 4px;
        }

    .comp2var {
          stroke: #999;
          stroke-width: 2px;
        }
    .compnode {
          stroke: #000;
          stroke-width: 2px;
          fill: none;
        }
    .varnode {
          stroke: #999;
          stroke-width: 2px;
          fill: none;
        }

		.nodegroup text {
		  pointer-events: none;
		  font: 10px sans-serif;
		}

    svg {
      font: 10px sans-serif;
    }

    .overlay {
      fill: none;
      pointer-events: all;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }    
  </style>
	<title>Force based label placement</title>
	<script type="text/javascript" src="d3.js"></script>
	<script type="text/javascript" src="__graph.js"></script>
</head>
<body>
<script type="text/javascript" charset="utf-8">
var graph = __mygraph__json; // comes from __graph.js

var width = 960,
    height = 500;

var color = d3.scale.category20();

var x = d3.scale.linear()
    .domain([0, width])
    .range([0, width]);

var y = d3.scale.linear()
    .domain([0, height])
    .range([height, 0]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .call(d3.behavior.zoom().scaleExtent([1, 8]).on("zoom", zoom))
    .append("g");

svg.append("rect")
    .attr("class", "overlay")
    .attr("width", width)
    .attr("height", height);

var labelednodes = svg.selectAll(".labelednode")
        .data(graph.nodes)
        .enter()
        .append("g")
        .attr("class", "labelednode")
        .attr("transform", transform);

var circles = labelednodes.append("circle") 
    .attr("class", function(node) {
        // determine the node type and apply the appropriate class
        if (node.comp) {
            return "compnode";
        }
        else {
            return "varnode";
        }
    })
    .attr("r", function(node) {
      if (node.comp) {
        return 25.;
      }
      else {
        return 5.;
      }
    });

var labels = labelednodes.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.id; });

function transform(d) {
  return "translate(" + x(d.x) + "," + y(d.y) + ")";
}

function zoom() {
  svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}

</script>
</body>
</html>
