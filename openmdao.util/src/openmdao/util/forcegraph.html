<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
	<meta charset="utf-8">
    <style>
		.var2var {
          stroke: #ccc;
          stroke-width: 4px;
        }

		.comp2var {
          stroke: #999;
          stroke-width: 2px;
        }

		.nodegroup text {
		  pointer-events: none;
		  font: 10px sans-serif;
		}
    </style>
	<title>Force based label placement</title>
	<script type="text/javascript" src="d3.js"></script>
	<script type="text/javascript" src="__graph.js"></script>
</head>
<body>
<script type="text/javascript" charset="utf-8">
	var width = 960,
	    height = 500;

	var color = d3.scale.category20();

	var svg = d3.select("body").append("svg")
	    .attr("width", width)
	    .attr("height", height);

	var force = d3.layout.force()
	    .linkDistance(function(lnk, idx) {
            // source and target are node objects at this point
            var sparts = lnk.source.id.split(".");
            var tparts = lnk.target.id.split(".");
            // make var comp and var to subvar connections shorter
            if (sparts[0] === tparts[0]) {
                return 20;
            }
            else {
                return 40;
            }
        })
        .linkStrength(function(lnk, idx) {
            var sparts = lnk.source.id.split(".");
            var tparts = lnk.target.id.split(".");
            // make var comp and var to subvar connections shorter
            if (sparts[0] === tparts[0]) {
                return 1.0;
            }
            else {
                return 0.2;
            }
        })
	    .gravity(.05)
	    .charge(-100)
	    .size([width, height]);

	var graph = __mygraph__json;

    force.nodes(graph.nodes)
	     .links(graph.links)
	     .start();

	var link = svg.selectAll(".link")
	    .data(graph.links)
	    .enter()
        .append("line")
        .attr("class", function(lnk) {
            // determine the link type and apply the appropriate class
            if (lnk.source.comp || lnk.target.comp) {
                return "comp2var";
            }
            else {
                return "var2var";
            }
        });

	var node = svg.selectAll(".node")
	  .data(graph.nodes)
	  .enter()
      .append("g")
	  .attr("class", "nodegroup")
	  .call(force.drag);

    node.append("circle")
      .attr("class", "node")
      .attr("class", "foo")
      .attr("r", 8)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);

	node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
	  .text(function(d) { return d.id; });

	force.on("tick", function() {
		link.attr("x1", function(d) { return d.source.x; })
		    .attr("y1", function(d) { return d.source.y; })
		    .attr("x2", function(d) { return d.target.x; })
		    .attr("y2", function(d) { return d.target.y; });

	node.attr("transform", function(d) { 
        return "translate(" + d.x + "," + d.y + ")"; });
	});

</script>
</body>
</html>
